<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Calendar Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 10px;
    }

    #calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #calendar {
      width: 100%;
      max-width: 100%;
      margin: 10px 0;
    }

    /* Modal Styles */
    #modal {
      visibility: hidden;
      opacity: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      overflow: auto;
      padding-top: 50px;
      transition: visibility 0s, opacity 0.5s ease;
    }

    #modal.show {
      visibility: visible;
      opacity: 1;
    }

    #modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #closeModal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    #closeModal:hover,
    #closeModal:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-title {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .form-group {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .form-group label {
      font-weight: bold;
      color: #555;
      width: 100%;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    /* Modal Responsiveness */
    @media (max-width: 768px) {
      #modal-content {
        width: 90%;
      }

      .form-group label {
        font-size: 14px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        font-size: 14px;
      }

      .form-group button {
        font-size: 14px;
      }
    }

    /* Improve calendar size on mobile */
    @media (max-width: 576px) {
      #calendar-container {
        padding: 0;
      }

      #calendar {
        padding: 0 5px;
      }
    }
  </style>
</head>
<body>

  <div id="calendar-container">
    <label for="hallSelect">Select Hall:</label>
    <select id="hallSelect">
      <option value="mainHall">Main Hall</option>
      <option value="miniHall">Mini Hall</option>
    </select>
    <div id="calendar"></div>
  </div>

  <!-- Modal for Booking -->
  <div id="modal">
    <div id="modal-content">
      <span id="closeModal">&times;</span>
      <h2 class="modal-title">Book Appointment for <span id="modal-date" style="color: #4CAF50;"></span> - <span id="hall-name"></span></h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <label for="timeSlot">Time Slot:</label>
          <select id="timeSlot" required></select>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" rows="4"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const availabilityData = {
      mainHall: {
        "2024-11-05": { morning: true, evening: false },
        "2024-11-06": { morning: false, evening: true },
      },
      miniHall: {
        "2024-11-07": { morning: true, evening: true },
        "2024-11-08": { morning: false, evening: true },
      }
    };

    let currentHall = 'mainHall';

    function createCalendar(hallData) {
        const calendarEl = document.getElementById('calendar');
        return new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            dateClick: function(info) {
                const dateClicked = info.dateStr;
                const clickedDate = new Date(dateClicked);
                const currentMonth = clickedDate.getMonth(); // 0 for January, 10 for November
    
                // Check if the clicked date is in November (month 10)
                if (currentMonth === 10) { // November (month index is 10, 0-based)
                    // Ensure the hallData has available slots for the selected date
                    if (hallData[dateClicked] && (hallData[dateClicked].morning || hallData[dateClicked].evening)) {
                        // Open the booking modal if available slots exist
                        openBookingModal(dateClicked, currentHall === 'mainHall' ? 'Main Hall' : 'Mini Hall', hallData[dateClicked]);
                    } else {
                        alert("No available slots for this date.");
                    }
                } else {
                    // Prevent opening the modal for dates outside of November
                    alert("Bookings are only available in November.");
                }
            },
            events: function(info, successCallback) {
                const events = [];
                Object.keys(hallData).forEach(date => {
                    const availableSlots = hallData[date];
                    const eventMonth = new Date(date).getMonth(); // Get month of the event
    
                    // Only add events for November (month index 10)
                    if (eventMonth === 10) {
                        // Morning Slot (9 AM - 3 PM)
                        events.push({
                            title: availableSlots.morning ? '9 AM - 3 PM - Available' : '9 AM - 3 PM - Booked',
                            start: date, // Only date is needed
                            backgroundColor: 'white',
                            textColor: availableSlots.morning ? 'green' : 'red',
                            allDay: true,
                        });
    
                        // Evening Slot (4 PM - 10 PM)
                        events.push({
                            title: availableSlots.evening ? '4 PM - 10 PM - Available' : '4 PM - 10 PM - Booked',
                            start: date, // Only date is needed
                            backgroundColor: 'white',
                            textColor: availableSlots.evening ? 'green' : 'red',
                            allDay: true,
                        });
                    }
                });
                successCallback(events);
            }
        });
    }

    const calendar = createCalendar(availabilityData[currentHall]);
    calendar.render();

    function openBookingModal(date, hall, slots) {
        const modal = document.getElementById('modal');
        const modalDate = document.getElementById('modal-date');
        const hallName = document.getElementById('hall-name');
        const timeSlotSelect = document.getElementById('timeSlot');

        // Set modal content
        modalDate.textContent = date;
        hallName.textContent = hall;

        // Populate available time slots for the selected date
        timeSlotSelect.innerHTML = ''; // Clear existing options
        if (slots.morning) {
            timeSlotSelect.innerHTML += `<option value="morning">Morning (9 AM - 3 PM)</option>`;
        }
        if (slots.evening) {
            timeSlotSelect.innerHTML += `<option value="evening">Evening (4 PM - 10 PM)</option>`;
        }

        // Show modal
        modal.classList.add('show');
    }

    // Close the modal when clicking on the close button
    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('modal').classList.remove('show');
    });

    // Handle booking form submission
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Booking Successful!");
        document.getElementById('modal').classList.remove('show');
    });
  </script>
</body>
</html>
